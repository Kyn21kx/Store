    <section id="blog-single-post">

        <div class="container">
            <h2 id="gameName"></h2>
            <img id="gameImg" width="805" height="452" />
            <br />
            <br />
            <h2 id="Price"></h2>
            <script>
                var logged = sessionStorage.getItem("Logged");
                var currentGame = sessionStorage.getItem("game");
                var price = sessionStorage.getItem("price");
                var img = document.getElementById("gameImg");
                if (logged) {
                    document.getElementById("Price").innerText = "(Descuento aplicado) Precio: $" + (price * 0.8);
                }
                else {
                    document.getElementById("Price").innerText = "Precio: $" + price;
                }
                document.getElementById("gameName").innerText = currentGame;
                
                if (currentGame == "Witcher") {
                    img.src = "images/WitcherP.png";
                }
                if (currentGame == "DMC5") {
                    img.src = "images/DMC5Banner.jpg";
                }
                if (currentGame == "Bioshock") {
                    img.src = "images/BioshockInf.jpg";
                }
                if (currentGame == "RE2") {
                    img.src = "images/RE2.png";
                }
                if (currentGame == "GOW") {
                    img.src = "images/GOW.jpg";
                }
                if (currentGame == "AC") {
                    img.src = "images/ACOd.jpg"
                }
                if (currentGame == "Nier") {
                    img.src = "images/NiEr.jpg";
                }
                if (currentGame == "TLOU") {
                    img.src = "images/TLOU.png";
                }
            </script>
