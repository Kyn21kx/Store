    <!--Programming section-->
    <script>
        var ref = database.ref("Users");
        var user;
        var pass;
        var confPass;
        var mail;

        function SignUp() {
            user = document.getElementById("user");
            pass = document.getElementById("pass");
            confPass =document.getElementById("pass2");
            mail = document.getElementById("email");
            if (pass.value == confPass.value) {
                try {
                    var data = {
                        User: user.value,
                        Pass: pass.value,
                        Mail: mail.value
                    }
                    ref.push(data);
                }
                finally {
                    alert("Usuario registrado de manera exitosa! :D");
                    //Clear things up
                    user.value = "";
                    pass.value = "";
                    confPass.value = "";
                    mail.value = "";
                }
            }
            else {
                alert("Las contraseñas deben coincidir");
            }

        }
    </script>
